<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5" >
            <div class="col-12 ">
                <div class="card shadow mx-auto" style="max-width:40rem;">
                    <div class="card-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <h3>Register</h3>
                            </div>
                            <div class="form-group">
                                <label>Firstname</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" />
                            </div>
                            <div class="form-group">
                                <label>Lastname</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" />
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" id="email" name="email" />
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" id="password" name="password" />
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-lg" type="button" id="submitData">Submit</button>
                            </div>
                            <div class="form-group">
                                <div class="alert alert-success" id="successMessage">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12">
                <button class="btn btn-priamry" id="getUser">Get User</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <p id="displayUser">

                </p>
            </div>
        </div>
    </div>
    <script>
        var elem = document.getElementById("submitData");
        var getUserElem = document.getElementById("getUser");
        var displayUser = document.getElementById("displayUser");

        elem.addEventListener("click",function(){
            var firstname = document.getElementById("firstName").value;
            var lastname = document.getElementById("lastName").value;
            var  email = document.getElementById("email").value;
            var  password = document.getElementById("password").value;
            var result = document.getElementById("result");
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if( this.readyState === 4 && this.status === 200 ) {
                    result.innerHTML = xhr.responseText;
                }
            }
            var params = {
                firstname : firstname,
                lastname : lastname,
                email : email,
                password : password
            };
            xhr.open("POST","https://1zcuoz1jtl.execute-api.us-east-1.amazonaws.com/dev/user",true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.send(JSON.stringify(params));
        });
        
        getUserElem.addEventListener("click", function(){
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if( this.readyState === 4 && this.status === 200 ) {
                    displayUser.innerHTML = xhr.response;
                }
            }
            xhr.open("GET","https://1zcuoz1jtl.execute-api.us-east-1.amazonaws.com/dev/user",true);
            xhr.send();
        });
    </script>



</body>
</html>
